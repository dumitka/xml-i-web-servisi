<body>
  <mat-toolbar color="primary">
    <span>Vakcine</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="logout()">Odjava</button>
  </mat-toolbar>
  
  <br>
  <br>
  
  <div class="centered">

              <mat-icon>add</mat-icon>

            <h3>Sinopharm : {{sinopharmCount}}</h3>

  </div>
