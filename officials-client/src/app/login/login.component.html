<div>
  <mat-toolbar color="primary">
      <span>Dobrodošli!</span>   
  </mat-toolbar>

  <div class="centered">
      <mat-card>
          <mat-card-header>
              <mat-card-title>Login</mat-card-title>
          </mat-card-header>
          <form [formGroup]="loginForm">
              <mat-card-content>
                  <mat-form-field class="fullWidth">
                      <input matInput placeholder="Korisničko ime" type="text" formControlName="username">
                  </mat-form-field>
                  <mat-form-field class="fullWidth">
                      <input matInput placeholder="Šifra" [type]="hide ? 'password' : 'text'" formControlName="password">
                      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </mat-form-field>
              </mat-card-content>
              <button mat-raised-button color="primary" type="button" class="fullWidth" (click)="login()" [disabled]="!loginForm.valid">Login</button>
          </form>
      </mat-card>
    </div>

</div>
